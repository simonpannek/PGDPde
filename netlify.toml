[build]
    publish = "build"
    command = "npm run build"

[[redirects]]
    from = "https://pgdp.netlify.app/*"
    to = "https://pgdp.de/:splat"
    status = 301
    force = true

[[redirects]]
    from = "https://minijvm.pgdp.de/*"
    to = "https://syncandshare.lrz.de/dl/fiENyMgkqYTrGy3K7rVQsrMV/vam.jar"
    status = 301
    force = true

[[redirects]]
    from = "https://tweedback.pgdp.de/*"
    to = "https://tweedback.de/efdz/chatwall"
    status = 302
    force = true
